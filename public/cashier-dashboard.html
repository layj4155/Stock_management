<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard - Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cashier Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Cashier only sees Stock Out and My Sales -->
                </ul>
                <span class="navbar-text me-3">
                    Welcome, <span id="cashierName">Cashier</span>
                </span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Product List & Sell Section -->
            <div class="col-md-7">
                <div class="card mb-4">
                    <div class="card-header">Sell Products</div>
                    <div class="card-body">
                        <form id="cashierSellForm">
                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Product</label>
                                    <select class="form-control" id="productSelect">
                                        <option value="">Select Product</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Qty Available</label>
                                    <input type="text" class="form-control" id="qtyAvailable" readonly>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Sell Qty</label>
                                    <input type="number" class="form-control" id="quantity" min="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Unit Price</label>
                                    <input type="number" class="form-control" id="unitPrice" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Selling Price</label>
                                    <input type="number" class="form-control" id="sellingPrice" step="0.01">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="addToCart()">Add to
                                Cart</button>
                        </form>

                        <hr class="mt-4">
                        <h5>Current Cart</h5>
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="cartTableBody"></tbody>
                        </table>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <h4>Total: <span id="cartTotal">0.00</span> RWF</h4>
                            <button class="btn btn-success btn-lg" onclick="checkout()">Complete Sale & Print</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Sales History -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">My Sales History</div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="mySalesTable">
                                    <!-- Sales loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cashier-dashboard.js"></script>
    <script>
        checkAuth();
        loadCashierData();
    </script>
</body>

</html>
