<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="suppliers.html">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="companies.html">Companies</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="stockDropdown" role="button"
                            data-bs-toggle="dropdown">
                            Stock
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="stock-in.html">Stock In</a></li>
                            <li><a class="dropdown-item" href="stock-out.html">Stock Out</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Supplier Management</h2>

        <div class="card mb-4">
            <div class="card-header">Add New Supplier</div>
            <div class="card-body">
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Established Date</label>
                            <input type="date" class="form-control" id="supplyDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Agreement Date</label>
                            <input type="date" class="form-control" id="agreementDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Termination Date</label>
                            <input type="date" class="form-control" id="terminationDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Products</label>
                            <select class="form-control" id="productSelect" multiple size="3">
                                <option value="">Select Products</option>
                            </select>
                            <small class="text-muted">Hold Ctrl/Cmd to select multiple</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Company</label>
                            <select class="form-control" id="companySelect">
                                <option value="">Select Company</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Supplier</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()" style="display:none;"
                        id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Suppliers List</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Company</th>
                            <th>Products</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTableBody">
                        <!-- Suppliers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/suppliers.js"></script>
    <script>
        checkAuth();
        loadSuppliers();
        loadDropdowns();
    </script>
</body>

</html>
